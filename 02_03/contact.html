<body>
    <section class="contact">
        <div class="content">
          <h2>Contact Us</h2>
          <p> Leave you message down below</p>
        </div>
          <div class="contactForm">
            <form name="userform">
              <h2>Send Message</h2>
              <div class="inputBox">
                <input type="text" id="user_name" name="input_username" required="required">
                <span>Full Name</span>
              </div>
              <div class="inputBox">
                <input type="text" id="user_email" name="input_useremail" required="required">
                <span>Email</span>
              </div>
              <div class="inputBox">
                <textarea required="required"></textarea>
                <span>Type your Message...</span>
              </div>
              <div class="inputBox">
                <input type="submit" name="" value="Send" onclick="validateForm()">
              </div>
            </form>
          </div>
    
      </section>
 
</body>
